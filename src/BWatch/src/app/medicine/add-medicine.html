<form [formGroup]="medicineForm" (ngSubmit)="addMedicine(medicineForm.value)">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="medicineName" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="text" formControlName="medicineQuantity" required />
  </mat-form-field>
  <button mat-raised-button color="primary">Add</button>
</form>
