<h2>Activities</h2>
<div *ngFor="let activity of activities" class="activity-container">
  <expand-panel>
    <a expand-title class="activity-title">{{activity.name}}</a>
    <div expand-body class="activity-body">{{activity.name | important:activity.isImportant}}</div>
  </expand-panel>
</div>

<button class="btn btn-primary" modal-trigger="add-activity-modal">Add Activity</button>
<modal modalId="add-activity-modal" title="Add Activity">
  <form [formGroup]="activityForm" (ngSubmit)="addActivity(activityForm.value)" id="add-activity-form">
    <div class="field-container">
      <label for="activityName">Name</label>
      <input type="text" formControlName="activityName"
        [ngClass]="{formError: activityForm.controls.activityName.invalid && activityForm.controls.activityName.dirty }" />
    </div>
    <div class="field-container">
      <label for="duration">Duration</label>
      <input type="text" formControlName="duration"
        [ngClass]="{formError: activityForm.controls.duration.invalid && activityForm.controls.duration.dirty }" />
    </div>
    <div class="field-container">
      <label for="isImportant">Important</label>
      <input type="checkbox" formControlName="isImportant" />
    </div>
    <button id="add-activity-button" class="btn btn-primary" #closemodal type="submit" [disabled]="activityForm.invalid">Add</button>
  </form>
</modal>
