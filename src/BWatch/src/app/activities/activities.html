<h2>Activities</h2>
<div *ngFor="let activity of activities">
  <expand-panel>
    <div expand-title>{{activity.name}}</div>
    <div expand-body>test content {{activity.name | important:activity.isImportant}}</div>
  </expand-panel>
</div>

<form [formGroup]="activityForm" (ngSubmit)="addActivity(activityForm.value)">
  <input type="text" formControlName="activityName" [ngClass]="{formError: activityForm.controls.activityName.invalid && activityForm.controls.activityName.touched }"/>
  <button type="submit">Add Activity</button>
</form>
