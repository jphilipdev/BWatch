<form [formGroup]="foodForm" (ngSubmit)="addFood(foodForm.value)" class="add-food-container">
  <mat-form-field [floatLabel]="auto" [hideRequiredMarker]="false">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="foodName" required />
  </mat-form-field>
  <mat-form-field [floatLabel]="auto" [hideRequiredMarker]="false">
    <mat-label>Quantity</mat-label>
    <input matInput type="text" formControlName="foodQuantity" required />
  </mat-form-field>
  <button mat-raised-button color="primary" class='add-button'>Add</button>
</form>
