<h2>Food</h2>

<mat-accordion>
  <div *ngFor="let food of foods$ | async" class="food-panel-container">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>{{food.name}}</mat-panel-title>
      </mat-expansion-panel-header>
      {{food.quantity}}
    </mat-expansion-panel>
  </div>
</mat-accordion>

<button mat-raised-button color="primary" id="add-food-button" (click)="onAddFoodClicked()">Add Food</button>
